<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			
		</div>
		<div id="contacts" >
			<ul id="conversation" >
				
				<!-- chat content -->
			</ul>
		</div>
		
	</div>
	<div class="content" >
		<div class="contact-profile"  id="data1">
			
			
		</div>
		<div class="messages">
			<ul id="chat">
				
				
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" id="text" placeholder="Write your message..." />
			
			<button class="submit" onclick='send()'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
